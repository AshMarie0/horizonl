<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркус Марк Джонсон</title>
    <style>
        body {
    background-color: #333;
    font-family: Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #222;
    padding: 10px 20px;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo {
    width: 30px;
    height: 30px;
}

.header h1 {
    font-size: 24px;
    color: #00FFFF;
    margin: 0;
}

.divider {
    border: none;
    height: 1px;
    background-color: #555;
    margin-top: 10px;
}

.profile-card {
    padding: 20px;
}

.card-content {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    align-items: flex-start;
}

.left-section {
    flex: 1;
}

.right-section {
    flex: 0 0 150px;
    display: flex;
    justify-content: flex-end;
}

.profile-photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #00FFFF;
}

h2.name {
    font-size: 36px;
    margin-top: 0;
    margin-bottom: 20px;
}

.details {
    margin-bottom: 20px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
}

.details p {
    margin: 0;
}

.bio h3 {
    margin-top: 0;
    color: #00FFFF;
}

/* Правила для мобильных устройств */
@media (max-width: 600px) {
    .card-content {
        flex-direction: column-reverse;
    }

    .right-section {
        flex: 1 1 auto;
        justify-content: center;
        margin-bottom: 20px;
    }
}
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Логотип HORIZONL" class="logo">
            <h1>HORIZONL</h1>
        </div>
        <hr class="divider">
    </header>

    <main class="profile-card">
        <div class="card-content">
            <section class="left-section">
                <h2 class="name">Маркус Марк Джонсон</h2>
                <div class="details">
                    <p><strong>Специализация:</strong> Командир экипажа, специалист по навигации и связи</p>
                    <p><strong>Группа крови:</strong> [ГРУППА_КРОВИ]</p>
                    <p><strong>Национальность:</strong> [НАЦИОНАЛЬНОСТЬ]</p>
                    <p><strong>Дата рождения:</strong> [ДД.ММ.ГГГГ]</p>
                </div>
                <div class="bio">
                    <h3>Биография</h3>
                    <p>[КРАТКАЯ_БИОГРАФИЯ]</p>
                </div>
            </section>
            <aside class="right-section">
                <img src="MarcusMarkJohnson.jpg" alt="Фото члена экипажа Маркус Марк Джонсон" class="profile-photo">
            </aside>
        </div>
    </main>

</body>

</html>
